plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'io.ermes'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    // Implementation dependencies to be used internally by the library.
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.1'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.jetbrains:annotations:21.0.1'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    // Test dependencies to be used internally for testing the library.
    // slf4j java.util.logging implementation for testing
    testImplementation 'org.slf4j:slf4j-jdk14:2.0.9'
    // Use JUnit Jupiter for testing.
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
}